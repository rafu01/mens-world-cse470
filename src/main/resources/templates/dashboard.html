<!DOCTYPE html>
<html lang="en">
<head th:replace="base::header">
    <nav th:replace="base::navbar"></nav>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-one-third">
                <p class="subtitle"><b th:text="${'Howdy, '+ user.name}"></b></p>
            </div>
            <div class="column is-one-third">
                <p class="subtitle">Your Previous Orders</p>
                <div ></div>
            </div>
            <div class="column is-one-third">
                <p class="subtitle">Your Favorite List</p>
                <table class="table is-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Add to cart</th>
                            <th>Remove from favorite</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="product: ${user.favorite}">
                        <tr>
                            <td><p th:text="${product.name}"></p></td>
                            <td><a th:href="@{/add-to-cart/{id}(id=${product.id})}" class="mybutton focus"> <i class="fas fa-shopping-cart"></i></a></td>
                            <td><a th:href="@{/customer/delete-favorite/{id}(id=${product.id})}" class="mybutton"> Remove </a></td>
                        </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
