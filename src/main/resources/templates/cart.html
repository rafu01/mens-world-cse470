<html lang="en">
<head th:replace="base::header">
    <nav th:replace="base::navbar"></nav>
</head>
<body>
    <div class="container">

        <table class="table is-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <div th:if="${cart!=null}" th:each="product: ${products}">
                    <!-- <form th:action="@{}" method="post"> -->
                    <tr>
                        <td><p th:text="${product.id}"></p></td>
                        <td><p th:text="${product.name}"></p></td>
                        <td><p th:text="${'$'+product.price}"></p></td>
                        <td ><a th:href="@{/delete-from-cart/{id}(id=${product.id})}" class="button is-danger">delete</a></td>
                    </tr>
                    <!-- </form> -->
                </div>
            </tbody>
        </table>
    </div>
</body>
</html>
