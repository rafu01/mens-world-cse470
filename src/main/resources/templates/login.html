<!DOCTYPE html>
<html lang="en">
<head th:replace="base::header">
    <nav th:replace="base::navbar"></nav>
</head>
<body>
    <div class="column is-half is-offset-one-quarter center">
        <p>Existing User Login</p>
    </div>
    <form th:action="@{/login}" method="post"> 
    <div class="card column is-half is-offset-one-quarter"> 
      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert"> 
        <p class="text-center" th:text="${session.message.content}"> <p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>    
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-info" name="username" type="email" placeholder="Email address" value="">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          
        </div>
        <!-- <p class="help is-danger">This email is invalid</p> -->
      </div>
 
      <div class="field">
        <label class="label">Password</label>
        <p class="control has-icons-left">
          <input class="input is-info" name="password" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      

      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-info">Submit</button>
        </div>
        <div class="control">
          <button class="button is-danger is-light">Cancel</button>
        </div>
      </div>
    </div>
    </form>
</body>
</html>
