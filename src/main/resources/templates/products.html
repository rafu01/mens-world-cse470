<html lang="en">
<head th:replace="base::header">
    <nav th:replace="base::navbar"></nav>
</head>
<body>
    <div class="container">
    <div class="columns is-multiline is-centered">
            <div th:each="product: ${products}" class="column is-one-quarter ">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
                        <div class="media-content">
                          <p class="title is-4" th:text="${product.name}"></p>
                        </div>
                      </div>                  
                      <div class="content">
                        <p>Price: </p><p th:text="${product.price}"></p>
                        <p>Quantity: </p> <p th:text="${product.quantity}"></p>
                        <br>
                      </div>
                    </div>
                  </div>        
            </div>
      </div>
    </div>
</body>
</html>
